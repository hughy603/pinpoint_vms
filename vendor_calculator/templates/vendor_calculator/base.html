{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}{% endblock %} - Vendor Calculator</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="{% static 'vendor_calculator/style.css' %}">
	
</head>


<body>
    <!-- JQuery and Bootstram javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>


    <!-- Navigation Bar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
	  <a class="navbar-brand" href="{% url 'vendor_calculator:index' %}">Pinpoint Vendor Calculator</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
		  <li class="active"><a href="{% url 'vendor_calculator:index' %}">Home</a></li>
		  <li><a href="{% url 'vendor_calculator:vendors' %}">Vendors</a></li>
		  <li><a href="{% url 'vendor_calculator:search' %}">Search</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    
    <!-- Gray block with description text on the page -->
    <div class="jumbotron">
	    <div class="container">
		    {% block description %}{% endblock %}
	    </div>
    </div>


    <!-- Bulk of a pages information -->
    <div class="container">
	    <div id="content starter-template">
		    {% block content %}{% endblock %}
	    </div>
    </div>


</body>
</html>
